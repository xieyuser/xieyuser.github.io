<!DOCTYPE html>

    <title>imagewall</title>
    <style>
        * {
            margin: 0;

        body {
            background-color: #eeeeee;
        }

        .container {
            width: 1080px;
            height: 1000px;
            margin: 60px auto;
            position: relative;
            overflow: hidden;
        }

        .pic {
            width: 180px;
            transition: all 0.5s ease-in;
        }

        .container img {
            padding: 10px 10px 15px;
            border: 1px solid #ddd;
            background: white;
            box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.4);
            position: absolute;
        }

        .container img:hover {
            transform: none;
            box-shadow: 2px 2px 3px rgba(50, 50, 50, 0.4);
        }

        .container img:hover.active {
            z-index: 2;
            box-shadow: 15px 15px 20px rgba(50, 50, 50, 0.4);
        }
    </style>
</head>

    <script>
        // 获取容器元素
        const container = document.getElementById('container');

        // 获取所有图片
        const images = container.querySelectorAll('.pic');

        // 计算网格布局的参数
        const gridColumns = 5;
        const gridRows = 5;
        const cellWidth = container.clientWidth / gridColumns;
        const cellHeight = container.clientHeight / gridRows;
        const cellGap = 0; // 网格间隙

        // 设置随机旋转
        function setRandomRotation(img) {
            const rotation = Math.random() * 20 - 10; // 在 -30 到 30 度之间随机
            img.style.transform = `rotate(${rotation}deg)`;
        }

        // 设置图片位置
        function setPosition(img, columnIndex, rowIndex) {
            const left = columnIndex * (cellWidth + cellGap) + cellWidth / 2 - img.offsetWidth / 2;
            const top = rowIndex * (cellHeight + cellGap) + cellHeight / 2 - img.offsetHeight / 2;
            img.style.left = `${left}px`;
            img.style.top = `${top}px`;
        }

        // 初始化所有图片的位置和旋转
        images.forEach((img, index) => {
            const columnIndex = index % gridColumns;
            const rowIndex = Math.floor(index / gridColumns);
            setPosition(img, columnIndex, rowIndex);
            setRandomRotation(img);

            let timeoutId;

            // 鼠标悬停时的处理
            img.addEventListener('mouseover', () => {
                timeoutId = setTimeout(() => {
                    img.classList.add('active');
                }, 100); // 延迟 500 毫秒
            });

            // 鼠标离开时的处理
            img.addEventListener('mouseout', () => {
                clearTimeout(timeoutId);
                img.classList.remove('active');
            });
        });
    </script>
